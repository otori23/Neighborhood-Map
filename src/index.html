<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>YottaCycle - Recycling Locator</title>
	<link href="css/main.css" rel="stylesheet">
	<link href="css/font-icons.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<div id="map"></div>
	<header>
		<h1>YottaCycle - Recycling Locator</h1>
	
		<div class="header-controls">
			<div class="search-bar" data-bind="click: onSearchBarClick">
				<span class="icon-search"></span>
				<input type="text" data-bind="textInput: searchValue, event: {keyup: onSearchBarKeyUp}", placeholder="Recycling Options...">
			</div>
	
			<div class="hamburger" data-bind="click: onHamburgerClick">
				<span class="icon-menu"></span>
			</div>
		</div>
	</header>

  <div class="places-section">
    <h1>YottaCycle</h1>
    <div class="places-list">
      <ul data-bind="foreach: places">
      	<li data-bind="visible: $data.visible, drawMarker: $data.visible, click: $parent.placeItemClicked, clickBubble: false">
      		<a href="#">
      			<span data-bind="text: name"> </span> 
      		</a>
      	</li>
      </ul>
    </div>      
  </div>

  <img class="foursquare-attribution" alt="foursquare attribution" src="img/foursquare.png">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPw0yXOiBKXu1E7fDxNjg6BD0ANIXiSv0&libraries=places"></script>
  <script src='js/jquery-1.11.3.min.js'></script>
  <script src='js/knockout-3.4.0.js'></script>
  <script src="js/app.js"></script>
<body>
</html>
