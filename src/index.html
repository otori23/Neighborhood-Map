<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>YottaCycle - Recycling Locator</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/font-icons.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<div id="map"></div>
	<header>
		<h1>YottaCycle - <a href="#" title="Select New Location"><span data-bind="text: currentNeighborhood, click: openModalWindow"></span></a></h1>
	
		<div class="header-controls">
			<div class="search-bar" data-bind="click: onSearchBarClick">
				<span class="icon-search"></span>
				<input type="text" class="filterInput" data-bind="textInput: searchValue, event: {keyup: onSearchBarKeyUp}", placeholder="Recycling Options...">
			</div>
	
			<div class="hamburger" data-bind="click: onHamburgerClick">
				<span class="icon-menu"></span>
			</div>
		</div>
	</header>

  <div class="places-section">
    <div class="places-header">
      <h1>YottaCycle</h1>
      <p><a href="#" title="Select New Location"><span data-bind="text: currentNeighborhood, click: openModalWindow"></span></a></p>
    </div>

    <div class="places-list">
      <ul data-bind="foreach: places">
        <div class="info-window-template" data-bind="attr: { id: $parent.getInfoWindowDivId($data.id) }">
          <p><strong><span data-bind="text: $data.name"></span></strong></p>
          <p><span data-bind="text: $data.location.address"></span></p>
          <p><span data-bind="text: $data.location.city + ', ' + $data.location.state + ' ' + $data.location.country"></span></p>
          <p><span data-bind="text: $data.contact.formattedPhone"></span></p>
        </div>
        <li data-bind="visible: $data.visible, drawMarker: $data.visible, click: $parent.placeItemClicked, clickBubble: false">
      		<a href="#"><span data-bind="text: name"></span></a>
      	</li>
      </ul>
    </div>      
  </div>

  <img class="foursquare-attribution" alt="foursquare attribution" src="img/foursquare.png">
  
  <div class="modalDialog open">  
    <div class="searchContent">
      <div class="spinner" data-bind="hidden: hideModalSpinner"></div>
      <a href="#" title="Close" class="close" data-bind="hidden: hideModalCloseBtn, click: closeModalWindow, clickBubble: false">X</a>
      <h1>YottaCycle</h1>
      <p>Find a recylce facility near you.</p>
      <div class="inputs">
        <div class="auto-complete-widget">
          <input type="text" placeholder="Enter Place..." data-bind="textInput: hoodSearchTerm, 
                                                                    event: {keyup: onNeighborhoodSearchKeyUp}">
          <ul data-bind="foreach: hoodOptions, hidden: hideHoodOptions">
            <li data-bind="click: $parent.onHoodSelected">
              <a href="#"><span data-bind="text: $data.displayName"></span></a>
            </li>
          </ul>
        </div>
        <a href="#" class="search" data-bind="click: searchForNeighborhood, clickBubble: false"><span class="icon-search"></span> Search</a>
      </div>
    </div>
    <p class="geonames-attribution">Powered by <a href="http://www.geonames.org/">geonames.org</a><p>
  </div>
  
  <script src='js/jquery-1.11.3.min.js'></script>
  <script src='js/knockout-3.4.0.js'></script>
  <script src="js/app.js"></script>
<body>
</html>
