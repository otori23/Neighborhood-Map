<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>YottaCycle - Recycling Locator</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/font-icons.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<div id="map"></div>
	<header>
		<h1>YottaCycle - <a href="#openModal" title="Open" class="open">San Jose, CA</a></h1>
	
		<div class="header-controls">
			<div class="search-bar" data-bind="click: onSearchBarClick">
				<span class="icon-search"></span>
				<input type="text" data-bind="textInput: searchValue, event: {keyup: onSearchBarKeyUp}", placeholder="Recycling Options...">
			</div>
	
			<div class="hamburger" data-bind="click: onHamburgerClick">
				<span class="icon-menu"></span>
			</div>
		</div>
	</header>

  <div class="places-section">
    <h1>YottaCycle</h1>
    <div class="places-list">
      <ul data-bind="foreach: places">
        <div class="info-window-template" data-bind="attr: { id: $parent.getInfoWindowDivId($data.id) }">
          <p><strong><span data-bind="text: $data.name"></span></strong></p>
          <p><span data-bind="text: $data.location.address"></span></p>
          <p><span data-bind="text: $data.location.city + ', ' + $data.location.state + ' ' + $data.location.country"></span></p>
          <p><span data-bind="text: $data.contact.formattedPhone"></span></p>
        </div>
        <li data-bind="visible: $data.visible, drawMarker: $data.visible, click: $parent.placeItemClicked, clickBubble: false">
      		<a href="#"><span data-bind="text: name"></span></a>
      	</li>
      </ul>
    </div>      
  </div>

  <img class="foursquare-attribution" alt="foursquare attribution" src="img/foursquare.png">
  
  <div id="openModal" class="modalDialog" data-bind="click: closeModalDialog, clickBubble: false">
    <div>
      <a href="#close" title="Close" class="close" data-bind="clickBubble: false">X</a>
      <h2>Modal Box</h2>
      <p>This is a sample modal box that can be created using the powers of CSS3.</p>
      <p>You could do a lot of things here like have a pop-up ad that shows when your website loads, or create a login/register form for users.</p>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPw0yXOiBKXu1E7fDxNjg6BD0ANIXiSv0&libraries=places"></script>
  <script src='js/jquery-1.11.3.min.js'></script>
  <script src='js/knockout-3.4.0.js'></script>
  <script src="js/app.js"></script>
<body>
</html>
