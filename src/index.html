<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  
  <body>
    <div id="map"></div>
    
    <script type="text/javascript">
      var map;
      
      function initMap() {
        var pyrmont = new google.maps.LatLng(-33.8665433,151.1956316);

        map = new google.maps.Map(document.getElementById('map'), {
            center: pyrmont,
            zoom: 15
          });

        var request = {
          location: pyrmont,
          radius: '500',
          types: ['store']
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, callback);
      }

      function createMarker(place)
      {
        var myLat = place.geometry.location.G;
        var myLng = place.geometry.location.K;
        var myLatLng = new google.maps.LatLng(myLat,myLng);

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: place.name,
          animation: google.maps.Animation.DROP
        });
      }

      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          console.log("length: " + results.length);
          for (var i = 0; i < 1/*results.length*/; i++) {
            var place = results[i];
            createMarker(results[i]); // could call this in a setTimeout so that drop animations is visible
            console.log(place);
          }
        }
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPw0yXOiBKXu1E7fDxNjg6BD0ANIXiSv0&libraries=places&callback=initMap">
    </script>
  </body>
</html>
