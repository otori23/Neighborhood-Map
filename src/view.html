<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width,initial-scale=1">
  		<title>Neighborhood App Views</title>
  		<link href="css/main.css" rel="stylesheet">
  		<link href="css/font-icons.css" rel="stylesheet">
  		<style>
  			html { 
  				font-family: "Arial Black", Arial, Helvetica, sans-serif;
  				font-size: 62.5%; 
  			}

  			header {
  				background-color: rgba(0,0,0,0.25);
  				padding: 5px;
  				font-size: 2.75em;
  			}

  			header .header-content {
  				width: 100%;
  				margin: 0 auto;
          position: relative;
  			}

  			header h1 {
  				display: none;
  				text-shadow: 4px 3px 6px rgba(0,0,0,.5);
  				color: rgb(25,25,25);
  			}

  			header .header-controls {
          position: relative;
  			}

  			header .search-bar {
  				background-color: rgb(255,255,255);
  				display: inline-block;
  				border: 3px solid black;
  				padding: 2px;
  				border-radius: 10px;
  				font-size: 0.75em;
  				vertical-align: 7.5%;
  			}

  			header .search-bar:hover {
  				box-shadow: 0 0 10px black;
  				-webkit-box-shadow: 0 0 10px black;
  			}

  			header .icon-search {
  				vertical-align: top;
  			}

  			header input[type="text"] {
  				vertical-align: top;
  				font-size: inherit;
  				border-style: none;
  			}

  			header input[type="text"]:focus {
  				outline: none;
  			}

  			header .hamburger {
  				display: inline-block;
  				cursor: pointer;
          position: absolute;
          right: 0;				
  			}

  			header .hamburger:hover {
  				text-shadow: 0 0 6px rgba(0,0,0,0.65);				
  			}

        .places-list {
          width: 300px;
          height: 400px;
          margin: 5px 0 0 5px;
          border-right: 10px solid rgb(50,50,50);
          background-color: rgb(150,150,150);

          position: relative; /* means nav will cover exisiting content when it comes into view */
          transform: translate(-305px, 0); /* use translate to move it off the screen */
          transition: transform 0.5s ease; /* add tranisiton of .5 secs for nice animation */
        }

        .places-list.open-places-list {
          transform: translate(0, 0);
          border-right: none;
        }

        @media screen and (min-width: 450px) {
          header {
            padding: 5px;
            font-size: 4em;
          }
        }

        @media screen and (min-width: 950px){
          header h1 {
            display: inline-block;
          }

          header .header-controls {
            display: inline-block;
            position: absolute;
            right: 0;
          }

          header .hamburger {
            display: none;
          }

          .places-list {
            transform: translate(0, 0);
            border-right: none;
          }
        }
  		</style>
	  	<!--[if lt IE 9]>
      <script src="html5shiv.js"></script>
      <![endif]-->
	</head>
	<body>
		<header>
			<div class="header-content">
				<h1>Application Title</h1>
			
				<div class="header-controls">
					<div class="search-bar">
						<span class="icon-search"></span>
						<input type="text" placeholder="Filter by Name/Type">
					</div>
			
					<div class="hamburger">
						<span class="icon-menu"></span>
					</div>
				</div>
		</div>
		</header>

    <div class="places-list">
    </div>

    <script>
      var hamburger = document.querySelector(".hamburger");
      var placesList = document.querySelector(".places-list");
      hamburger.addEventListener('click', function(e) {
        placesList.classList.toggle('open-places-list');
        e.stopPropagation();
      });
    </script>
	</body>
</html>
